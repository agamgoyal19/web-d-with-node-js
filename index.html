    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/05e065cccb.js" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="app">
            <div class="header">
                <div class="title">Todo List</div>
            </div>
            <div class="input">
                <input type="text" name="todo-input" id="todo-input" class="input-element" placeholder="Add To-do">
                <button type="button" name="add-btn" id="add-btn" class="input-btn"><i class="fas fa-plus-square"></i></button>
            </div>
            <div class="todo-list" id="list"></div>
        </div>
        <script src="app.js"></script>
    
    </body>
    
    </html>
